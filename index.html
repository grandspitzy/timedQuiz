<body>

        <div class ="container">

                <div id = "output1" style="display: none;"> Correct </div> 
                <div id = "output2" style="display: none;"> Wrong </div>
            </div>
            <div id = "scoreBin" style="display: none;"> 
                <p>Your Score is: <span id = "score1"></span></p>
            </div>
        </div>
